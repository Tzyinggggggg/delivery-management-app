<main class="container mt-4">
  <h1 class="text-center">Sign Up</h1>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Sign Up</button>
              <a routerLink="/login" class="btn btn-secondary">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
