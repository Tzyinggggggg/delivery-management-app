<main class="container mt-4">
  <h1 class="text-center">Operation Statistics</h1>
  <div class="row mt-4">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Insert Operations</h5>
          <p class="card-text">{{ insertCount }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Retrieve Operations</h5>
          <p class="card-text">{{ retrieveCount }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Update Operations</h5>
          <p class="card-text">{{ updateCount }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Delete Operations</h5>
          <p class="card-text">{{ deleteCount }}</p>
        </div>
      </div>
    </div>
  </div>
</main>
